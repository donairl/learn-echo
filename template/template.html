<html>
    <body>
        <h1>Hello {{index . "name"}}</h1>
        <h4>Kelas {{index . "kelas"}}</h4>
        <p>{{ with $x := index . "reverse" }}
           {{ call $x "foobar" }} &lt;-- this will call the $x with parameter "foobar"
           {{ end }}
        </p>
        <p>Temannya sekelas adalah</p>
        {{range .Teman}}
           <br>Nama teman : {{.}}
       {{end}}
    </body>
</html>
